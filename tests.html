<!DOCTYPE HTML>
<html>
<head>
    <title>Utils Qunit Test Suite</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
    <script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>

    <script src="script/require.js"></script>
    <script>
        require({
            baseUrl: 'src/',
            paths: {
                "tests": "/utils/tests"
            }
        }, [
            'tests/date/beatTime',
            'tests/date/daylightSavings',
            'tests/date/dayName',
            'tests/date/dayOrdinal',
            'tests/date/gmtOffset',
            'tests/date/meridiem',
            'tests/date/monthName',
            'tests/date/twelveHourTime',
            'tests/date/yearShort',
            'tests/date/convert/toDate',
            'tests/date/convert/toEpoch',
            'tests/date/convert/toIso',
            'tests/date/convert/toIso8601',
            'tests/date/convert/toRFC2822',
            'tests/date/convert/toTimestamp'
        ]);
    </script>
</head>
<body>
    <h1 id="qunit-header">Utils Qunit Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
