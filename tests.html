<!DOCTYPE HTML>
<html>
<head>
    <title>Utils Qunit Test Suite</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen" />
    <script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>

    <script src="script/require.js"></script>
    <script>
        require({
            baseUrl: 'src/',
            paths: {
                "tests": "/utils/tests"
            }
        }, [
            'tests/accessibility/alert',
            'tests/array/inArray',
            'tests/array/indexOf',
            'tests/array/isArray',
            'tests/array/lowerCase',
            'tests/array/match',
            'tests/array/rand',
            'tests/array/toObject',
            'tests/array/upperCase',
            'tests/cookie',
            'tests/date/beatTime',
            'tests/date/daylightSavings',
            'tests/date/dayName',
            'tests/date/dayOrdinal',
            'tests/date/gmtOffset',
            'tests/date/meridiem',
            'tests/date/monthName',
            'tests/date/twelveHourTime',
            'tests/date/yearShort',
            'tests/date/convert/toDate',
            'tests/date/convert/toEpoch',
            'tests/date/convert/toIso',
            'tests/date/convert/toIso8601',
            'tests/date/convert/toRFC2822',
            'tests/date/convert/toTimestamp',
            'tests/dom/removeElement',
            'tests/events/addListener',
            'tests/keyboard/map',
            'tests/string/isString',
            'tests/string/repeat',
            'tests/string/sprintf',
            'tests/string/stripTags',
            'tests/string/toObject',
            'tests/style/vendorSupport',
            'tests/useragent/browser',
            'tests/useragent/engine',
            'tests/useragent/isTouchEnabled',
            'tests/useragent/operatingSystem'
        ]);
    </script>
</head>
<body>
    <h1 id="qunit-header">Utils Qunit Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
